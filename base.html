<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advocate Analytics</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b0f1a",
            card: "#0f172a",
            card2: "#111827",
            text: "#e5e7eb",
            muted: "#94a3b8",
            accent: "#60a5fa",
            accent2: "#22d3ee",
          },
          boxShadow: { soft: "0 10px 25px rgba(0,0,0,.35)" }
        }
      }
    }
  </script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    .glass{
      background:
        radial-gradient(1200px 600px at 0% 0%, rgba(96,165,250,.08), transparent 60%),
        radial-gradient(1200px 600px at 100% 0%, rgba(34,211,238,.07), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.015) 100%);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(148,163,184,.16);
    }
  </style>
</head>
<body class="bg-bg text-text min-h-screen">
  <header class="sticky top-0 z-30 bg-bg/80 backdrop-blur border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-lg bg-gradient-to-br from-accent to-accent2 flex items-center justify-center text-bg font-extrabold">IN</div>
        <span class="text-lg md:text-xl font-semibold tracking-tight">Advocate Analytics</span>
      </div>
      <div class="flex items-center gap-2">
        <a href="/download/csv"
           class="px-3 py-1.5 rounded-lg border border-slate-600 hover:border-slate-400 transition">Download CSV</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-xs text-muted py-6">
    Â© <span id="year"></span> Advocate Analytics
  </footer>
  <script>document.getElementById('year').innerText = new Date().getFullYear();</script>
</body>
</html>
